<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="HTMl/CSS/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div id="home">
      <a href="index.html">Aniyo</a>
    </div>
    <div class="overlay">
      <div class="sign-up box">
        <div class="signup-header">
          <h1>Login</h1>
        </div>
        <!--form page however no javascript is implemented-->
        <form id="form">
          <div clas="form-control">
            <label for="username">User Name</label>
            <input type="text" placeholder="user Name" id="username" />
            <div class="error"></div>
            <div class="success"></div>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" placeholder="Email address" id="email" />
            <div class="error"></div>
            <div class="success"></div>
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" />
            <div class="error"></div>
            <div class="success"></div>
          </div>
          <button type="submit">Submit</button>
          <!--form page however no javascript is implemented-->
        </form>
      </div>
    </div>
    <script src="/HTML/javascript/login.js"></script>
  </body>
</html>
